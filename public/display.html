<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Queue Display</title>
    <style>
        :root {
            --primary-blue: #1a237e;
            --accent-blue: #303f9f;
            --light-blue: #e8eaf6;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #757575;
            --success-green: #4caf50;
            --warning-orange: #ff9800;
            --error-red: #f44336;
            --info-blue: #2196f3;
            --elderly-gray: #666666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--white);
            color: #333;
            overflow: hidden;
        }

        .header {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 60px);
        }

        .now-serving-container {
            background-color: var(--light-blue);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 2px solid var(--accent-blue);
            height: 100vh;
            overflow: hidden;
        }

        .now-serving {
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .queue-container {
            padding: 20px;
            overflow-y: auto;
        }

        .current-patient-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .patient-number {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--accent-blue);
        }

        .current-patient-info {
            text-align: left;
        }

        .current-patient {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin: 0;
        }

        .patient-status-type {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .queue-section h2 {
            color: var(--primary-blue);
            margin: 0;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--light-blue);
            font-size: 20px;
        }

        .queue-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            background-color: var(--white);
            border: 1px solid var(--light-blue);
            border-radius: 6px;
            padding: 8px 12px;
            min-height: 50px;
        }

        .queue-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-blue);
            min-width: 30px;
            text-align: center;
        }

        .queue-name-type {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .queue-name {
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
        }

        .queue-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .status-waiting {
            background-color: #fff8e1;
            color: #ff8f00;
        }

        .status-next {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-serving {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .priority-indicator {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
            color: white;
        }

        .priority-emergency {
            background-color: var(--error-red);
        }

        .priority-priority {
            background-color: var(--warning-orange);
        }

        .priority-elderly {
            background-color: var(--elderly-gray);
        }

        .empty-queue {
            text-align: center;
            padding: 30px;
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            transition: all 0.2s;
        }

        .fullscreen-btn:hover {
            background-color: var(--primary-blue);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .now-serving-container {
                border-right: none;
                border-bottom: 2px solid var(--accent-blue);
                height: auto;
                min-height: 250px;
            }

            .patient-number {
                font-size: 3rem;
            }

            .current-patient {
                font-size: 1.8rem;
            }

            .fullscreen-btn {
                left: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="clinicNameDisplay">Patient Queue Display</h1>
    </div>

    <div class="main-container">
        <div class="now-serving-container">
            <div class="now-serving">
                <h2>Now Attending</h2>
                <div id="nowServing">
                    <div class="current-patient">Please wait...</div>
                </div>
            </div>
        </div>
        <div class="queue-container">
            <div class="queue-section">
                <h2>Queue</h2>
                <div class="queue-list" id="queueDisplay">
                    <div class="empty-queue">
                        <p>The queue is currently empty</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>

    <script>
        // Configuration
        const API_BASE = 'https://medical-queue.onrender.com/api';
        const QUEUE_ENDPOINT = `${API_BASE}/queue`;

        // State
        let lastState = {
            queue: [],
            currentPosition: 0,
            calledPatientId: null,
            clinicName: ""
        };
        let lastCalled = null;

        // DOM Elements
        const clinicNameDisplay = document.getElementById('clinicNameDisplay');
        const nowServingElement = document.getElementById('nowServing');
        const queueDisplay = document.getElementById('queueDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            fetchQueueData();
            setInterval(fetchQueueData, 1000); // Poll every second
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
                fullscreenBtn.textContent = 'ðŸ——';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = 'â›¶';
            }
        }

        // Fetch queue data
        async function fetchQueueData() {
            try {
                const response = await fetch(QUEUE_ENDPOINT);
                
                // Check if response is HTML (error page)
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('text/html')) {
                    const text = await response.text();
                    throw new Error(`Server returned HTML: ${text.substring(0, 100)}`);
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch queue');
                }
                
                if (JSON.stringify(data) !== JSON.stringify(lastState)) {
                    lastState = data;
                    renderQueue();
                }
            } catch (error) {
                console.error('Error fetching queue:', error);
                // Fallback to last known state
                renderQueue(lastState);
            }
        }

        // Render queue
        function renderQueue() {
            const { queue, currentPosition, calledPatientId, clinicName } = lastState;

            // Update clinic name
            if (clinicName) {
                clinicNameDisplay.textContent = `${clinicName} - Queue Display`;
            }

            // Update now serving
            updateNowServing(queue, currentPosition, calledPatientId);

            // Update queue list
            updateQueueList(queue, currentPosition, calledPatientId);
        }

        function updateNowServing(queue, currentPosition, calledPatientId) {
            if (calledPatientId) {
                const patientIndex = queue.findIndex(p => p.id === calledPatientId);
                const patient = queue[patientIndex];
                
                nowServingElement.innerHTML = `
                    <div class="current-patient-container">
                        <div class="patient-number">${patientIndex + 1}</div>
                        <div class="current-patient-info">
                            <div class="current-patient">${patient.name}</div>
                            <div class="patient-status-type">
                                ${buildPriorityBadge(patient.priority)}
                                <span class="queue-status status-serving">NOW ATTENDING</span>
                            </div>
                        </div>
                    </div>`;
                
                // Announce if newly called
                if (lastCalled !== calledPatientId) {
                    lastCalled = calledPatientId;
                    announcePatient(patientIndex + 1, patient.name);
                }
            } else if (queue.length > 0 && currentPosition < queue.length) {
                nowServingElement.innerHTML = '<div class="current-patient">Please wait for next patient</div>';
            } else {
                nowServingElement.innerHTML = '<div class="current-patient">Please wait...</div>';
            }
        }

        function updateQueueList(queue, currentPosition, calledPatientId) {
            queueDisplay.innerHTML = '';

            if (queue.length === 0) {
                queueDisplay.innerHTML = '<div class="empty-queue"><p>The queue is currently empty</p></div>';
                return;
            }

            // Sort by priority
            const priorityOrder = { emergency: 4, priority: 3, elderly: 2, normal: 1 };
            const sortedQueue = [...queue].sort((a, b) => 
                priorityOrder[b.priority] - priorityOrder[a.priority] || 
                new Date(a.timestamp) - new Date(b.timestamp)
            );

            sortedQueue.forEach(patient => {
                const originalPosition = queue.findIndex(p => p.id === patient.id) + 1;
                
                // Skip served patients
                if (originalPosition - 1 < currentPosition && !calledPatientId) return;
                if (patient.id === calledPatientId) return;
                
                const status = originalPosition === currentPosition + 1 ? 'NEXT' : 'WAITING';
                const statusClass = originalPosition === currentPosition + 1 ? 'status-next' : 'status-waiting';
                
                const queueItem = document.createElement('div');
                queueItem.className = `queue-item ${patient.priority === 'elderly' ? 'elderly-text' : ''}`;
                queueItem.innerHTML = `
                    <div class="queue-number">${originalPosition}</div>
                    <div class="queue-details">
                        <div class="queue-name-type">
                            <div class="queue-name">${patient.name}</div>
                            ${buildPriorityBadge(patient.priority)}
                        </div>
                        <div class="queue-status-type">
                            <span class="queue-status ${statusClass}">${status}</span>
                        </div>
                        ${patient.notes ? `<div class="patient-notes">${patient.notes}</div>` : ''}
                    </div>`;
                
                queueDisplay.appendChild(queueItem);
            });

            if (queueDisplay.children.length === 0) {
                queueDisplay.innerHTML = '<div class="empty-queue"><p>No patients currently waiting</p></div>';
            }
        }

        function buildPriorityBadge(priority) {
            if (!priority || priority === 'normal') return '';
            
            const classMap = {
                emergency: 'priority-emergency',
                priority: 'priority-priority',
                elderly: 'priority-elderly'
            };
            
            const cls = classMap[priority] || '';
            return `<span class="priority-indicator ${cls}">${priority.toUpperCase()}</span>`;
        }

        function announcePatient(number, name) {
            if (!('speechSynthesis' in window)) return;
            
            const utterance = new SpeechSynthesisUtterance();
            const isArabic = /[\u0600-\u06FF]/.test(name);
            
            if (isArabic) {
                utterance.text = `Ø§Ù„Ø±Ù‚Ù… ${number}ØŒ ${name}`;
                utterance.lang = 'ar-SA';
            } else {
                utterance.text = `Patient number ${number}, ${name}`;
                utterance.lang = 'en-US';
            }
            
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
