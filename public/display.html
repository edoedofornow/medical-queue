<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Queue Display</title>
    <style>
        :root {
            --primary-blue: #1a237e;
            --accent-blue: #303f9f;
            --light-blue: #e8eaf6;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #757575;
            --success-green: #4caf50;
            --warning-orange: #ff9800;
            --error-red: #f44336;
            --info-blue: #2196f3;
            --elderly-gray: #666666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--white);
            color: #333;
            overflow: hidden;
        }

        .header {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 60px);
        }

        .now-serving-container {
            background-color: var(--light-blue);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 2px solid var(--accent-blue);
            height: 100vh;
            overflow: hidden;
        }

        .now-serving {
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .queue-container {
            padding: 20px;
            overflow-y: auto;
        }

        .current-patient-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .patient-number {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--accent-blue);
        }

        .current-patient-info {
            text-align: left;
        }

        .current-patient {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin: 0;
        }

        .patient-status-type {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .queue-section h2 {
            color: var(--primary-blue);
            margin: 0;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--light-blue);
            font-size: 20px;
        }

        .queue-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            background-color: var(--white);
            border: 1px solid var(--light-blue);
            border-radius: 6px;
            padding: 8px 12px;
            min-height: 50px;
        }

        .queue-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-blue);
            min-width: 30px;
            text-align: center;
        }

        .queue-name-type {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .queue-name {
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
        }

        .queue-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .status-waiting {
            background-color: #fff8e1;
            color: #ff8f00;
        }

        .status-next {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-serving {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .status-skipped {
            background-color: #ffebee;
            color: #c62828;
        }

        .priority-indicator {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
            color: white;
        }

        .priority-emergency {
            background-color: var(--error-red);
        }

        .priority-priority {
            background-color: var(--warning-orange);
        }

        .priority-elderly {
            display: none !important;
        }

        .queue-item.elderly .queue-name,
        .queue-item.elderly .patient-notes {
            color: var(--elderly-gray);
        }

        .current-patient-container.elderly .current-patient {
            color: var(--elderly-gray);
        }

        .empty-queue {
            text-align: center;
            padding: 30px;
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            transition: all 0.2s;
        }

        .fullscreen-btn:hover {
            background-color: var(--primary-blue);
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal h2 {
            color: var(--primary-blue);
            margin-bottom: 20px;
        }

        .modal-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent-blue);
            margin: 15px 0;
        }

        .modal-patient {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 25px;
        }

        .close-modal {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .close-modal:hover {
            background-color: var(--primary-blue);
        }

        .completed-container {
            padding: 20px;
            border-top: 2px solid var(--accent-blue);
            grid-column: 1 / -1;
        }

        .completed-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .now-serving-container {
                border-right: none;
                border-bottom: 2px solid var(--accent-blue);
                height: auto;
                min-height: 250px;
            }

            .patient-number {
                font-size: 3rem;
            }

            .current-patient {
                font-size: 1.8rem;
            }

            .fullscreen-btn {
                left: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="clinicNameDisplay">Patient Queue Display</h1>
    </div>

    <div class="main-container">
        <div class="now-serving-container">
            <div class="now-serving">
                <h2>Now Attending</h2>
                <div id="nowServing">
                    <div class="current-patient">Please wait...</div>
                </div>
            </div>
        </div>
        <div class="queue-container">
            <div class="queue-section">
                <h2>Queue</h2>
                <div class="queue-list" id="queueDisplay">
                    <div class="empty-queue">
                        <p>The queue is currently empty</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="completed-container">
            <h2>Recently Completed</h2>
            <div class="completed-list" id="completedDisplay">
                <div class="empty-queue">
                    <p>No recently completed patients</p>
                </div>
            </div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>

    <!-- Call Patient Modal -->
    <div class="modal" id="callModal">
        <div class="modal-content">
            <h2>Patient Called</h2>
            <div class="modal-number" id="modalPatientNumber">-</div>
            <div class="modal-patient" id="modalPatientName">No patient</div>
            <button class="close-modal" id="closeModal">Close</button>
        </div>
    </div>

    <audio id="bellSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/1569/1569-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Configuration
        const API_BASE = 'https://medical-queue.onrender.com/api';
        const QUEUE_ENDPOINT = `${API_BASE}/queue`;

        // State
        let lastState = {
            queue: [],
            currentPosition: 0,
            calledPatientId: null,
            clinicName: "",
            completedPatients: []
        };
        let lastCalled = null;

        // DOM Elements
        const clinicNameDisplay = document.getElementById('clinicNameDisplay');
        const nowServingElement = document.getElementById('nowServing');
        const queueDisplay = document.getElementById('queueDisplay');
        const completedDisplay = document.getElementById('completedDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const callModal = document.getElementById('callModal');
        const modalPatientNumber = document.getElementById('modalPatientNumber');
        const modalPatientName = document.getElementById('modalPatientName');
        const closeModalBtn = document.getElementById('closeModal');
        const bellSound = document.getElementById('bellSound');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            closeModalBtn.addEventListener('click', () => callModal.style.display = 'none');
            fetchQueueData();
            setInterval(fetchQueueData, 1000);
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
                fullscreenBtn.textContent = 'ðŸ——';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = 'â›¶';
            }
        }

        async function fetchQueueData() {
            try {
                const response = await fetch(`${QUEUE_ENDPOINT}?${Date.now()}`);
                
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('text/html')) {
                    const text = await response.text();
                    throw new Error(`Server returned HTML: ${text.substring(0, 100)}`);
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch queue');
                }
                
                lastState = data;
                renderQueue();
            } catch (error) {
                console.error('Error fetching queue:', error);
                renderQueue(lastState);
            }
        }

        function renderQueue() {
            const { queue, currentPosition, calledPatientId, clinicName, completedPatients } = lastState;

            if (clinicName) {
                clinicNameDisplay.textContent = `${clinicName} - Queue Display`;
            }

            updateNowServing(queue, currentPosition, calledPatientId);
            updateQueueList(queue, currentPosition, calledPatientId);
            updateCompletedList(completedPatients);
        }

        function updateNowServing(queue, currentPosition, calledPatientId) {
            if (calledPatientId) {
                const patient = queue.find(p => p.id === calledPatientId);
                
                if (patient) {
                    const patientContainer = document.createElement('div');
                    patientContainer.className = `current-patient-container ${patient.priority === 'elderly' ? 'elderly' : ''}`;
                    
                    patientContainer.innerHTML = `
                        <div class="patient-number">${patient.patientNumber}</div>
                        <div class="current-patient-info">
                            <div class="current-patient">${patient.name}</div>
                            <div class="patient-status-type">
                                ${patient.priority === 'elderly' ? '' : buildPriorityBadge(patient.priority)}
                                <span class="queue-status status-serving">NOW ATTENDING</span>
                            </div>
                        </div>`;
                    
                    nowServingElement.innerHTML = '';
                    nowServingElement.appendChild(patientContainer);
                    
                    if (lastCalled !== calledPatientId) {
                        lastCalled = calledPatientId;
                        showCallModal(patient.patientNumber, patient.name);
                        announcePatient(patient.patientNumber, patient.name);
                    }
                }
            } else if (queue.length > 0 && currentPosition < queue.length) {
                nowServingElement.innerHTML = '<div class="current-patient">Please wait for next patient</div>';
            } else {
                nowServingElement.innerHTML = '<div class="current-patient">Please wait...</div>';
            }
        }

        function updateQueueList(queue, currentPosition, calledPatientId) {
            queueDisplay.innerHTML = '';

            if (queue.length === 0) {
                queueDisplay.innerHTML = '<div class="empty-queue"><p>The queue is currently empty</p></div>';
                return;
            }

            queue.forEach((patient, index) => {
                if (index < currentPosition && !calledPatientId) return;
                if (patient.id === calledPatientId) return;
                
                const status = index === currentPosition ? 'NEXT' : 'WAITING';
                const statusClass = index === currentPosition ? 'status-next' : 'status-waiting';
                
                const queueItem = document.createElement('div');
                queueItem.className = `queue-item ${patient.priority === 'elderly' ? 'elderly' : ''}`;
                
                queueItem.innerHTML = `
                    <div class="queue-number">${patient.patientNumber}</div>
                    <div class="queue-details">
                        <div class="queue-name-type">
                            <div class="queue-name">${patient.name}</div>
                            ${patient.priority === 'elderly' ? '' : buildPriorityBadge(patient.priority)}
                        </div>
                        <div class="queue-status-type">
                            <span class="queue-status ${statusClass}">${status}</span>
                        </div>
                        ${patient.notes ? `<div class="patient-notes">${patient.notes}</div>` : ''}
                    </div>`;
                
                queueDisplay.appendChild(queueItem);
            });

            if (queueDisplay.children.length === 0) {
                queueDisplay.innerHTML = '<div class="empty-queue"><p>No patients currently waiting</p></div>';
            }
        }

        function updateCompletedList(completedPatients) {
            completedDisplay.innerHTML = '';

            if (!completedPatients || completedPatients.length === 0) {
                completedDisplay.innerHTML = '<div class="empty-queue"><p>No recently completed patients</p></div>';
                return;
            }

            completedPatients.forEach(patient => {
                const item = document.createElement('div');
                item.className = `queue-item ${patient.priority === 'elderly' ? 'elderly' : ''}`;
                
                const completedTime = patient.completedAt 
                    ? new Date(patient.completedAt).toLocaleTimeString() 
                    : 'Just now';

                const statusClass = patient.status === 'skipped' ? 'status-skipped' : 'status-serving';
                const statusText = patient.status === 'skipped' ? 'SKIPPED' : 'COMPLETED';

                item.innerHTML = `
                    <div class="queue-number">${patient.patientNumber}</div>
                    <div class="queue-details">
                        <div class="queue-name">${patient.name}</div>
                        <div class="queue-status-type">
                            <span class="queue-status ${statusClass}">${statusText}</span>
                            <div class="completed-time">${completedTime}</div>
                        </div>
                    </div>
                `;
                completedDisplay.appendChild(item);
            });
        }

        function showCallModal(number, name) {
            modalPatientNumber.textContent = number;
            modalPatientName.textContent = name;
            callModal.style.display = 'flex';
            bellSound.play();
        }

        function buildPriorityBadge(priority) {
            if (!priority || priority === 'normal' || priority === 'elderly') return '';
            
            const classMap = {
                emergency: 'priority-emergency',
                priority: 'priority-priority'
            };
            
            const cls = classMap[priority] || '';
            return `<span class="priority-indicator ${cls}">${priority.toUpperCase()}</span>`;
        }

        function announcePatient(number, name) {
            if (!('speechSynthesis' in window)) return;
            
            const utterance = new SpeechSynthesisUtterance();
            const isArabic = /[\u0600-\u06FF]/.test(name);
            
            if (isArabic) {
                utterance.text = `Ø§Ù„Ø±Ù‚Ù… ${number}ØŒ ${name}`;
                utterance.lang = 'ar-SA';
            } else {
                utterance.text = `Patient number ${number}, ${name}`;
                utterance.lang = 'en-US';
            }
            
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
